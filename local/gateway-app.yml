spring:
  cloud:
    config:
      initialize-on-context-refresh: true
    context:
      enabled: true
    gateway:
      routes:
        - id: first
          uri: http://localhost:9000
          predicates:
            - Path=/first/**
          filters:
            - RewritePath=/first/?(?<segment>.*), /$\{segment}
        - id: second
          uri: http://localhost:9001
          predicates:
            - Path=/second/**
          filters:
            - RewritePath=/second/?(?<segment>.*),/$\{segment}

        - id: third 1
          uri: http://localhost:9002
          predicates:
            - Path=/third/**
          filters:
            - RewritePath=/third/?(?<segment>.*),/$\{segment}

        - id: new 5
          uri: http://localhost:9002
          predicates:
            - Path=/NEW/**
          filters:
            - RewritePath=/NEW/?(?<segment>.*),/$\{segment}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
  jpa:
    open-in-view: false

# Данная проперти отвечает за перезагрузку контекста
context:
  reload:
    #отвечает за включение перезагрузки контекста
    enable: true
    #крон выражение запуска по расписанию
    cron: 0/10 * * * * *



springdoc:
  cache:
    disabled: true
  # We should display api-gateway as well
  swagger-ui:
    urls:
      - name: api-gateway
        url: /v3/api-docs
      - name: first
        url: /v3/api-docs/first
      - name: second
        url: /v3/api-docs/second
      - name: third
        url: /v3/api-docs/third
      - name: new
        url: /v3/api-docs/new


